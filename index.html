<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="appclick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="content">
        <div class="left-box">
            <img class="logo" src="https://appclick.ng/portal/uploads/school_content/admin_logo/1692202493-89741823864dcf5fd4617b!appclick-academy-logo-best-tech-training-center-in-ibadan-lagos-nigeria (1).png" alt="logo">
            <form class="form">
                <p class="paragraph">User Login</p>
                <div class="input-wrapper">
                <input class="user" type="Username" placeholder="Username"><i class="fa-solid fa-envelope"></i></div>
                <div class="input-wrapper">
                    <input class="password" type="Password" placeholder="Password"><i class="fa-solid fa-lock"></i></div>
                <button class="sign">Sign In</button>
                <span class="help"><i class="fa-solid fa-key"></i>Forgot Password</span>
            </form>
        </div>
        <div class="right-box">
            <img class="image" src="./assets//appclick logo.jpg" alt="logo">
        </div>
    </div>
       <script src="index.js"></script>
    
</body>
</html>
